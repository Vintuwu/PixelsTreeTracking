<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tracking</title>
    <link rel="stylesheet" href="CSS/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/Bootstrap/bootstrap.js"></script>
    <script src="JS/JQuery/JQuery.js"></script>
    <script src="https://kit.fontawesome.com/3f0f040aa7.js" crossorigin="anonymous"></script>
    <script src="JS/search.js"></script>
</head>
<body data-bs-theme="dark">
    <div class="container-fluid bg-grupo1">
        <header class="container d-flex flex-wrap justify-content-center py-1">
          <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
            <i class="fa-solid fa-user-group mx-2"></i>
            <span class="fs-4">Pixels Tracking</span>
          </div>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-light link-body-emphasis " aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link text-light link-body-emphasis ">Random Track</a></li>
            <li class="nav-item"><a href="#composer" class="nav-link text-light link-body-emphasis ">Not Private Islands</a></li>
            <li class="nav-item"><a href="#gtranslate" class="nav-link text-light link-body-emphasis ">Search for Islands</a></li>
          </ul>
        </header>
    </div>
    <div class="container-fluid bg-grupo1">
        <div class="container d-flex flex-wrap justify-content-center py-1">
            <input type="number" placeholder="1234" class="form-control w-50 mr-3" maxlength="4" max="5000" min="1" name="seed" id="seed">
            <button id="search" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="random" class="btn btn-primary"><i class="fa-solid fa-shuffle"></i></button>
        </div>
    </div>
    <main>
        <div class="container text-center pt-5">
            <div class="row mb-3">
                <div class="col">
                    <iframe src="https://play.pixels.xyz/pixels/share/1234" id="iframe1" width="600" height="400" frameborder="0"></iframe>
                </div>
                <div class="col">
                    <iframe class="rounded" src="https://play.pixels.xyz/pixels/share/1235" id="iframe2" width="600" height="400" frameborder="0"></iframe>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <iframe src="https://play.pixels.xyz/pixels/share/1236" id="iframe3" height="400" width="600" frameborder="0" class="rounded"></iframe>
                </div>
                <div class="col">
                    <iframe src="https://play.pixels.xyz/pixels/share/1237" id="iframe4" width="600" height="400" frameborder="0" class="rounded"></iframe>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
